<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/stye.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ca5ff7f812.js"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="left--nav-container">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </ul>
        </div>
        <div class="right--nav-container">
          <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li>
              <div class="google-apps-container">
                <button class="google-apps-btn">
                  <img
                    src="img/dots-menu-svgrepo-com.svg"
                    alt="Google Apps"
                    class="google-apps"
                  />
                </button>
              </div>
            </li>
            <li>
              <div class="profile--icon-container">
                <button class="profile-icon">
                  <p class="profile-font">A</p>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <section class="hero">
        <article class="logo">
          <img src="img/Google_2015_logo.svg" alt="Google_2015_logo" />
        </article>
        <div class="input-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" name="searchBar" id="search-bar" />
          <i class="fas fa-microphone microphone-icon"></i>
        </div>
        <div class="search-buttons">
          <button class="btn">Google Search</button>
          <button class="btn">I'm Feeling Lucky</button>
        </div>
        <p class="hero-footer">
          <a href="#" class="blue-a">Hispanic Heritage Month</a>: Learn about
          Latino cultures in the US
        </p>
      </section>
    </div>
    <footer class="footer">
      <div class="left-container">
        <ul>
          <li><a>Advertising</a></li>
          <li><a>Buisness</a></li>
          <li><a>How Search Works</a></li>
        </ul>
      </div>
      <div class="center-container">
        <i class="fab fa-envira leaf-icon"></i>
        <a href="#">Carbon neutral since 2007</a>
      </div>
      <div class="right-container">
        <ul>
          <li><a>Privacy</a></li>
          <li><a>Term</a></li>
          <li><a>Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
